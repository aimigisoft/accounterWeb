<div class="container-fluid bg">

  <header class="top-banner">
    <div class="banner-container row center-block">
      <div class="col-md-3 pull-left logo clearfix">
        <a href="/" title="首页" target="_blank" class="icon">
                     accounter.cn
                  </a>
      </div>

    </div>

  </header>
  <div class=" home-cont clearfix">
    <div class="user-register-container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">用户登录</h3>
        </div>
        <div class="panel-body">
          <form (ngSubmit)="login()" #loginForm="ngForm" class="form-horizontal" role="form" novalidate>
            <div class="form-group">
              <label class="col-sm-3 control-label">用户名</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="account" [(ngModel)]="account" placeholder="用户登录名">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">密码</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
              </div>
            </div>

            <button type="submit" class="btn btn-default">登录</button>
            <button type="button" class="btn btn-default" (click)="register($event)">注册</button>
          </form>
        </div>

      </div>

    </div>
  </div>
