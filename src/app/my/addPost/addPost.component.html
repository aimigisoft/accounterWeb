<div class="write-post-container" >
    <div class="row">
        <h3>添加新博客</h3>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form role="form" [formGroup]="form"  (ngSubmit)="btnSubmit()">
                <div class="form-group">
                 <label>标题</label>   <input type="text" class="form-control"  formControlName="title"  placeholder="标题，2到32个字符">
                </div>
                <div class="form-group">
                    <label>副标题</label> <input type="text" class="form-control"  formControlName="subtitle" placeholder="副标题">
                </div>               

                <div class="form-group">
                    <textarea id="post_editor" class="form-control" rows="20"  formControlName="content"></textarea>
                    <iframe id="form_target" name="form_target" style="display:none"></iframe>
                    <form id="file_upload_form" target="form_target" method="post" enctype="multipart/form-data" style="width:0px;height:0;overflow:hidden">
                        <input id="img_input" name="image" type="file" (change)="fileInputChangeHandler()">
                    </form>
                </div>
                 <div class="form-group">
                    <label>来源</label> <input type="text" class="form-control"  formControlName="source" >
                </div>
                  <div class="form-group">
                    <label>分类</label> <input type="text" class="form-control"  formControlName="myCategoryId" >
                </div>
                <div class="form-group">
                    <label>tags</label><input type="text" class="form-control" formControlName="tags">
                </div>
                <div class="form-group">
                    <label>分类(网站首页分类)</label><input type="text" class="form-control" formControlName="tags">
                </div>
                <button type="submit" class="btn btn-success">提交</button>
                <button type="button" class="btn btn-info">取消</button>
            </form>
        </div>
    </div>
</div>
