<table class="table table-striped">
    <thead>
        <tr>
            <th>NO</th>
            <th>标题</th>
            <th>发布状态</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of posts;let i = index;">
            <th scope="row">{{pageSize * (currentPageNo - 1) + i + 1}}</th>
            <td>{{item.title}}</td>
            <td>{{item.publishStatus}}</td>
            <td>{{item.createDate}}</td>
        </tr>
       
    </tbody>
</table>
<div class="center-block clearfix">
    <nav aria-label="Page navigation ">
        <ul class="pagination">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
        </ul>
    </nav>
</div>
